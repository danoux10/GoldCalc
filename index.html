<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gold - Calc</title>
	<link href="style/style.css" rel="stylesheet">
	<link class="favicon" href="icon/rank-point.svg" rel="shortcut icon" type="image/x-icon">
</head>
<body>
<!--link background-->
<div id="background-content">
	<div id="stars"></div>
	<div id="stars2"></div>
	<div id="stars3"></div>
</div>

		<div id="card-content">
			<section id="unselect-content">
				<label class="button" for="unselect-rank" id="btn-unselect">unselect rank</label>
				<input id="unselect-rank" name="rank" type="radio" value="unselect" checked>
			</section>
			<section id="bronze-to-platinum">
				<!--link bronze card-->
					<div class="card-info">
						<label class="card bronze-card" for="bronze" id="bronze-card">
							<img alt="bronze-icon" class="rank-icon" src="icon/bronze.png">
							<p class="name-rank">Bronze</p>
						</label>
						<input id="bronze" name="rank" type="radio" value="bronze">
					</div>

				<!--link silver card-->
				<div class="card-info">
					<label class="card silver-card" for="silver" id="silver-card">
						<img alt="silver-icon" class="rank-icon" src="icon/silver.png">
						<p class="name-rank">Silver</p>
					</label>
					<input id="silver" name="rank" type="radio" value="silver">
				</div>

				<!--link gold card-->
				<div class="card-info">
					<label class="card gold-card" for="gold" id="gold-card">
						<img alt="gold-icon" class="rank-icon" src="icon/gold.png">
						<p class="name-rank">Gold</p>
					</label>
					<input id="gold" name="rank" type="radio" value="gold">
				</div>

				<!--link platinum card-->
				<div class="card-info">
					<label class="card platinum-card" for="platinum" id="platinum-card">
						<img alt="platinum-icon" class="rank-icon" src="icon/plat.png">
						<p class="name-rank">Platinum</p>
					</label>
					<input id="platinum" name="rank" type="radio" value="platinum">
				</div>
			</section>

			<section id="diamond-to-gm">
				<!--link diamond card-->
				<div class="card-info">
					<label class="card diamond-card" for="diamond" id="diamond-card">
						<img alt="diamond-icon" class="rank-icon" src="icon/diam.png">
						<p class="name-rank">Diamond</p>
					</label>
					<input id="diamond" name="rank" type="radio" value="diamond">
				</div>

				<!--link master card-->
				<div class="card-info">
					<label class="card master-card" for="master" id="master-card">
						<img alt="master-icon" class="rank-icon" src="icon/master.png">
						<p class="name-rank">Master</p>
					</label>
					<input id="master" name="rank" type="radio" value="master">
				</div>

				<!--link grand master card-->
				<div class="card-info">
					<label class="card grand-master-card" for="grand-master" id="grand-master-card">
						<img alt="grand-master-icon" class="rank-icon" src="icon/Gm.png">
						<span class="name content">
							<p class="name-rank">Grand</p>
							<p class="name-rank">Master</p>
						</span>
					</label>
					<input id="grand-master" name="rank" type="radio" value="grand-master">
				</div>
			</section>
		</div>
	</section>
</main>

<script src="js/active-card.js"></script>
<script src="js/calcule.js"></script>
</body>
</html>
